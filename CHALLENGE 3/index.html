<body>
	<div id='stars'></div>

	<header>
		<h1>SPACEX SYSTEM</h1>
		<p>You are returning to our home planet: The Earth.</p>
	</header>

    <div class="stage filter-contrast">
        <div class="dot-shuttle"></div>
    </div>

    <div class="nametag">
    	<h2><strong>EarthMap</strong></h2>
    </div>

    <div class="nametag">

		<div class="button">
			  <div class="weather-info">
			    <span class="infor">Current Location: </span><div id="location" class="info"></div>
			    <span class="infor">Temperature: </span><div id="temperature" class="info">
			      <span id="temperature-num"></span>
			      <span>Â°</span>
			      <span id="temperature-scale">C</span>
			    </div>
			    <span class="infor">Status: </span><div id="weather-condition" class="info"></div>
			    <div id="weather-icon" class="info-icon"></div>
			  </div>
		</div>
    </div>

    <div class="nametag">
    	<h2 id="weathertag"><strong>AirVisual Data:</strong></h2>
    	<div>
	    	<div name="airvisual_widget" key="KFwd4eKm9jN4iAPwY" class="box1"></div>

	    	<div name="airvisual_widget" key="35EmerSgybS3BBvCC" class="box1"></div>
	    	<div name="airvisual_widget" key="okBFkPh3xXzZLsgs9 " class="box1"></div>
	    	<div name="airvisual_widget" key="qQME4B6w8gLgNcoLG " class="box1"></div>
			<div name="airvisual_widget" key="fo4jQuQACDBRajJ6d" class="box1"></div>
			<div name="airvisual_widget" key="MPQkTcMuXTwX4MY8K" class="box1"></div>
		</div>
    </div>

	<footer>
		<p style="padding-top: 10px; margin-bottom: 0">Interplanetary Transport System (ITS)</p>
		<div class="stage filter-contrast" style="padding-top: 20px">
	        <div class="dot-shuttle"></div>
	    </div>
		<p id="day" style="padding-bottom: 20px; width: 80%; margin-top: 0" class="info-icon"></p>
	</footer>
